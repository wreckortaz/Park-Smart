<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        .parking-spot {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Parking App</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
            <div class="parking-spot bg-green-500 flex items-center justify-center text-white font-bold cursor-pointer" onclick="toggleParking(this)">
                <span class="timer hidden">00:00:00</span>
                <span class="park-text">Park</span>
            </div>
        </div>
    </div>

    <script>
        function toggleParking(element) {
            const timerElement = element.querySelector('.timer');
            const parkTextElement = element.querySelector('.park-text');
            if (element.classList.contains('bg-green-500')) {
                element.classList.remove('bg-green-500');
                element.classList.add('bg-red-500');
                parkTextElement.classList.add('hidden');
                timerElement.classList.remove('hidden');
                startTimer(timerElement);
            } else {
                element.classList.remove('bg-red-500');
                element.classList.add('bg-green-500');
                parkTextElement.classList.remove('hidden');
                timerElement.classList.add('hidden');
                stopTimer(timerElement);
            }
        }

        function startTimer(timerElement) {
            let seconds = 0;
            timerElement.interval = setInterval(() => {
                seconds++;
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                timerElement.textContent = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer(timerElement) {
            clearInterval(timerElement.interval);
            timerElement.textContent = '00:00:00';
        }
    </script>
</body>
</html>
